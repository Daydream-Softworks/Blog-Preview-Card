<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog preview card challenge on Frontend Mentor" />
    <meta name="author" content="Nelson Josue Montesinos" />
     <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <!-- CSS stylesheet -->
     <link rel="stylesheet" href="styles/main.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card" role="main">
      <header class="card-header">
        <img src="assets/images/illustration-article.svg" alt="Illustration" class="card-illustration" />
      </header>
      <article class="supporting-text">
        <div class="learning">
          <p>Learning</p>
        </div>
        <p class="published-date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="body-text">
          These languages are
          the backbone of every website, defining structure, content, and
          presentation.
        </p>
      </article>
      <footer>
        <img src="assets/images/image-avatar.webp" alt="Headshot of Greg Hooper" class="author-img" />
        <p class="author-name">Greg Hooper</p>
      </footer>
    </main>
  </body>
</html>
